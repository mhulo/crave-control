### Redis DB ################################################

    redis:
      build: ./redis
      ports:
        - "6379:6379"
      volumes:
        - ../data/redis:/data
      networks:
        - backend

### PHP ##############################################
  
    php:
      build:
        context: ./php-fpm
      ports:
        - "9000:9000"
        - "5000:5000" # websockets
      volumes:
        - ./php-fpm/php73.ini:/usr/local/etc/php/php.ini
        - ./php-fpm/log.conf:/usr/local/etc/php-fpm.d/zz-log.conf
        - ../code/php:/code:cached
      networks:
        - backend

