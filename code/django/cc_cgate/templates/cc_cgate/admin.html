<body>
  <div id="lights">
  </div>
  <div class="nav-container">
    <div id="nav-main-map" class="nav-icon"><i class="fas fa-map-marker-alt"></i></div>
    <div id="nav-quote-list" class="nav-icon" title="quotes"><i class="fas fa-list-ul"></i></div>
    <div id="nav-order-list" class="nav-icon" title="orders"><i class="fab fa-codepen"></i></div>
    <div id="nav-r1-list" class="nav-icon" title="nbn sq report"><i class="fas fa-chart-pie"></i></div>
  </div> <!-- end nav container -->

  <div class="main-container">

    <div id="main-header"></div>

    <div class="crumb-header">
      <div class="list-crumb-text">quotes</div>
      <div id="filter-counts-text"></div>
      <input type="text" id="list-quote-search" placeholder="type filter term/s"/>
      <button id="list-quote-new">create</button>
    </div>

    <div class="page-container">

      <div id="scrollArea" class="list-page-div">
        <div id="contentArea" class="clusterize-content">
          <div class="clusterize-no-data">Loading dataâ€¦</div>
        </div>
      </div>
      <div id="quote-edit-container" class="list-popup-div"></div>
      <div id="quote-new-container" class="list-popup-div"></div>

    </div> <!-- end page container -->

  </div> <!-- end main container -->
  <script>
    $(document).ready(function () {
      {% if request.user.is_authenticated %}userName = '{{ user.username }}';{% endif %}
      renderHdr('#main-header');
      clusterize = new Clusterize({ rows: list_quotes_rows, scrollId: 'scrollArea', contentId: 'contentArea' });
      refreshListQuotesData();
    });
  </script>
</body>
</html>
