<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="crave control web app.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Crave Control</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <meta name="theme-color" content="#202020" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="/app/core/static/img/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/app/core/static/css/mdl_styles.css">
    <link rel="stylesheet" href="/app/core/static/css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- for jquery -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script> <!-- for mdl -->
    <script src="/app/core/static/js/core.js"></script>
    <script src="/app/core/static/js/widgets.js"></script>
    <script src="/app/core/static/js/widget_components.js"></script>

    <script>
        $(document).ready(function(){

          $.get('/api/core/widgets_conf/', function (data, status) {
            if (status == 'success') {
              widgets_conf = data;
              generate_layout();
              generate_comps(widgets_conf);
              componentHandler.upgradeDom();
            }

            setTimeout(function () {
              get_live_status() ;
            }, 1000);

          });

          ws_sockets = [];
          ws_last_msg_time = [];
          listner_addresses_arr = [];

        });
    </script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <header class="mdl-layout__header mdl-color-text--white">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">&lt; crave control &gt;</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>

          <!-- top_groups -->
          <div class="mdl-layout__tab-bar mdl-js-ripple-effect" id="top-list">
          </div>

      </header>

      <main class="mdl-layout__content">

        <div class="leftside">

          <!-- left_groups -->
          <ul class="mdl-list" id="left-list">
          </ul>

        </div> <!-- end leftside -->

        <div class="rightside" id="widget-elems">
        <!-- widget_elems -->
        </div> <!-- end rightside -->

      </main>

    </div> <!-- end mdl layout -->
  </body>
</html>
